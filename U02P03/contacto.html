<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Práctica 3</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- Encabezado -->
    <header>
      <h1>Pelispedia</h1>
    </header>
    <div class="container">
      <!-- Navegación / cotenedor izquierdo -->
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="multimedia.html">Multimedia</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
      <!-- Contenedor principal -->
      <main>
        <form action="#" method="post">
          <fieldset>
            <legend>
              ¡Contáctate con nosotros!
            </legend>

            <table>
              <tr>
                <td><label for="nombre">Nombre:</label></td>
                <td>
                  <input type="text" id="nombre" name="nombre" required />
                </td>
              </tr>
              <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required /></td>
              </tr>
              <tr>
                <td><label for="edad">Edad:</label></td>
                <td><input type="number" id="edad" name="edad" /></td>
              </tr>
              <tr>
                <td><label for="color">Color preferido:</label></td>
                <td><input type="color" id="color" name="color" /></td>
              </tr>
              <tr>
                <td><label for="comentario">Comentario:</label></td>
                <td>
                  <textarea
                    id="comentario"
                    name="comentario"
                    rows="4"
                    minlength="10"
                  ></textarea>
                </td>
              </tr>
            </table>
            <br />
            <input type="submit" value="Enviar" />
          </fieldset>
        </form>
      </main>
      <!-- Contenedor secundario / derecho -->
      <div class="right">
        <h2>Estrenos</h2>
        <p>
          Estas son las películas esta semana. <a href="#">Hechar un vistazo</a>
        </p>
      </div>
    </div>
    <!-- Pie de Página-->
    <footer>
      <p>© Pelispedia. Todos los derechos reservados</p>
    </footer>
  </body>
</html>
